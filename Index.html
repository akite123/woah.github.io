<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div class="wrap1">
        <div class="wrap2"><img id="image" src="form.jpg"></div>
            <div class="wrap3">
                <form>
                    <div class="container">
                        <h1>Sign Up</h1>
                        <br>
                        <label for="text"><b>Sign up as</b></label>
                        <input type="text" placeholder="choose option">
                        <label for="text"><b>Full Name</b></label>
                        <input type="text" name="Full name" required>
                        <label for="email"><b>Email Address</b></label>
                        <input type="text" name="email" required>
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" required>
                        <label for="repeatPassword"><b>Confirm Password</b></label>
                        <input type="password"  name="repeatPassword" required>
                        <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree to the <a href="#" style="color:dodgerblue">Terms and Privacy</a>
                        </label>
                        <div>
                            <button type="submit" class="signup">Sign Up</button>
                        </div>
                        <div class="container signin">
                            <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                    </div>
            
                </form>
                
            </div>

    </div>
    
    
</body>
</html>
